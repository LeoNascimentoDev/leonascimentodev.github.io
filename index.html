<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        html {

            background-color: rgba(61, 61, 61, 0.268);
            background-image: url("/imgs/FUNDO_01.png");
            background-size: 100%;
            background-blend-mode: color-burn;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            display: grid;
            grid-template-columns: 20vw 20vw 45vw 10vw;
            flex-direction: row;
            width: 100%;
            height: 300px;
        }

        header>div {
            border: solid red;
        }

        #main > p {
            margin-top: 60px;
            color: aliceblue;
            font-family:  'Bebas Neue', cursive;
            font-size: 45px;
        }
        .button {
            color: aliceblue;
            font-family: 'Bebas Neue', cursive;
            font-size: 20px;
            text-decoration: none;
            text-align: center;
            margin-left: 10px;
            padding: 5px 15px 5px 15px;
            border-radius: 30px;
        }

        .destaque {
            background: rgb(197, 82, 62);
            box-shadow: 2px 2px 0px 0px rgba(116, 45, 33);
        }


        .destaque:hover {
            background: rgb(177, 138, 131);
            box-shadow: 2px 2px 0px 0px rgba(116, 45, 33);
            color: rgb(27, 27, 27);

        }

        .destaque:active {
            color: aliceblue;
            background: rgb(146, 77, 65);
            box-shadow: 2px 2px 0px 0px rgba(116, 45, 33);

        }
        


        #capa {
            margin-left: 40px;
            margin-top: 30px;
        }


        /* Parte da exibição dos projetos */

        #menu {
            display: flex;
            flex-direction: column;
            align-self: center;
            width: 80%;
        }

         #titulo {
            margin-top: 100px;
            text-align: center;
            font-family: 'Boogaloo', cursive;
            color: aliceblue;
            font-size: 20px;
        }

        #menu #desenho {
            text-align: center;
            font-family: 'Boogaloo', cursive;
            color: aliceblue;
            background-color: aquamarine;
            font-size: 5px;
            height: 50px;
        }

        #hide {
            display: none;
        }

        #menu:hover>#hide {
            display: flex;
            flex-direction: row;
        }

        #menu:hover>#desenho {
            display: none;
        }

        #menu:hover {
            height: 400px;
        }
    </style>
    <link rel="stylesheet" href="/css/card.css">


</head>

<body>
    <header>
        <div id="capa">
            <img src="/imgs/Leonardo.png" alt="Leonardo Nascimento" height="350px" title="Leonardo Nascimento">
        </div>
        <div id="main">
            <P>
                LEONARDO
                NASCIMENTO
            </P>

            <a href="#about" class="button destaque" title="A little about me!">Um pouco sobre mim! </a>

        </div>
        <div id="aux">
            vazio

        <div id="language">
            <img src="/imgs/brasil.png" alt="Leonardo Nascimento" height="40px" title="Leonardo Nascimento">
            <img src="/imgs/eua.png" alt="Leonardo Nascimento" height="40px" title="Leonardo Nascimento">

        </div>
    </header>

    <div id="titulo">
        <H1>
            Meus Projetos
        </H1>
    </div>

    <div id="menu">


        <div id="desenho">

                desenho

        </div>

        <div id="hide">



            <a href="index.html">
                <div class="card">

                    <div class="curso-info">
                        <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                        <p>Prof. Fulano</p>
                    </div>
                    <div class="curso-preco">
                        <span class="preco-de">R$80,00</span>
                        <span class="preco-por">R$50,00</span>
                    </div>

                </div>
            </a>
            <a href="index.html">

                    <div class="curso-info">

                    <div class="curso-preco">
                        <span class="preco-de">R$80,00</span>

                    </div>

                </div>

        </div>

    </div>
