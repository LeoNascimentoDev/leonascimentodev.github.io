<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Nascimento</title>

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">


</head>

<link rel="stylesheet" href="/flappybird/flappybird.css">

<body>
    <header>
        <h1 class="title">
            Flappy Bird Game
        </h1>
    </header>
    <main>
        <div class="game-display">
            <div home>
                <p>
                    Select a Bird Skin
                </p>
                <div class="selector">
                    <a href="#" class="selector" title="Select a type of bird"> <img src="/flappybird/imgs/bird1.png"
                            class="bird" alt="Bird 1"> </a>
                    <a href="#" class="selector" title="Select a type of bird"> <img src="/flappybird/imgs/bird2.png"
                            class="bird" alt="Bird 2"> </a>
                    <a href="#" class="selector" title="Select a type of bird"> <img src="/flappybird/imgs/bird3.png"
                            class="bird" alt="Bird 3"> </a>
                    <a href="#" class="selector" title="Select a type of bird"> <img src="/flappybird/imgs/bird4.png"
                            class="bird" alt="Bird 4"> </a>
                </div>

                <a href="#" class="button" id="play_button" title="Start Game">Start Game </a>
            </div>
            <div playing id="animation-show">
                <div class="game_area">
                </div>
                <div class="menu_area">
                    <a href="#" class="button" id="reset_button" title="Reset"> Reset </a>
                </div>

            </div>


        </div>
    </main>


</body>

<script type="text/javascript" src="/flappybird/flappybird.js"></script>

</html>
